<!DOC type html>
<html lang="en">
<head>
	 <meta charset="UTF-8">
	 <title>DASHBOARD</title>
	 <link rel="stylesheet" href="styles.css">
	<script>
		$(document).ready(function()){});
</script>
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<h1> USER PROFILE</h1>
			<p> We are always available to help you.</p>
		</div>
		<div class="form">
			<div class="top-form">
				<div class="inner form">
					<div class="label">NAME</div>
					<input type="text">
				</div>
				<div class="inner-form">
					<div class="label">EMAIL-ID</div>
					<input type="email">
				</div>

				<div class="inner-form">
					<div class="label">PHONE NO</div>
					<input type="text">
				</div>
			
			<div class="inner-form">
					<div class="label">EMERGENCY CONTACT NO 1</div>
					<input type="text">
				</div>
			
			<div class="inner-form">
					<div class="label">EMERGENCY CONTACT NO 2</div>
					<input type="text">
				</div>
			
			<div class="inner-form">
					<div class="label">PASSWORD</div>
					<input type="password">
				</div>
			
			<div class="inner-form">
					<div class="label">GENDER</div>
					<input type="radio" value="male">:MALE<input type="radio"value="female">:FEMALE<input type="radio"value="transgender">:TRANSGENDER
				</div>
			
			<div class="inner-form">
					<div class="label">BIRTH DATE</div>
					<input type="date">
				</div>
			</div>
            <div class="inner-form">
					<div class="label">AGE</div>
					<input type="text">
				</div>
			
			<div class="inner-form">
					<div class="label">COUNTRY</div>
					<select>
						<option>choose a country</option> 
						<option value="australia">AUSTRALIA</option>
						<option value="japan">JAPAN</option>
						<option value="INDIA">INDIA</option>
						<option value="uK">UK</option>
                        <option value="uS">US</option>
					</select>
				</div>
		
           <div class="inner-form">
					<div class="label">MOTHER NAME</div>
					<input type="text">
				</div>
		
<div class="inner-form">
					<div class="label">FATHER NAME</div>
					<input type="text">
				</div>
			
			<div class="inner-form">
					<div class="label">OCCUPATION</div>
					<input type="text">
				</div>
			

				
				<div class="inner-form">
					<div class="label">ADDRESS</div>
					<input type="text">
				</div>
			<div class="middle-form"><div class="inner-form">
					<div class="label">ZIP CODE</div>
					<input type="text">
				</div>
			
		
		<div class="bottom-form"><div class="inner-form">
					<div class="label">ANY QUERY</div>
				<textarea placeholder="your doubt"></textarea>
			</div></div>
		<div type="btn">send form</div></div>
	</body>
